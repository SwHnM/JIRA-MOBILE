
{% extends 'layout.html' %}
{% block content %}
<div onclick="location.href='/dashboard';" class="container-fluid bg-primary">
    <i class="fa fa-check text-light pop-in-icon" aria-hidden="true"></i>
<style>
    @keyframes pop-in {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .container-fluid {
      text-align: center;
      height: 100vh;
      width: 100vw;
    }
    .pop-in-icon {
      padding-top: 100%;
      font-size: 50px;
      animation: pop-in 0.5s ease-out;
    }
  </style>
{% endblock %}
