
{% extends 'login_layout.html' %}
{% block content %}
<br>
<br>
<div class="d-flex justify-content-center">
    <img src="/static/assets/icons/jira-plus-logo.png" height="200px" width="200px" style="margin-top:40px">

    </div>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" style="border:2; border-radius: 20px; padding: 20px; box-shadow: 0 4px 10px -3px rgba(26, 27, 65, 0.4)">
          <div class="card-body">
            <form action="/auth" method="POST">
                <div class="mb-3">
                    <input type="text"
                    class="form-control"
                    name="usern"
                    placeholder="Your username">
                </div>
                <div class="mb-3">
                    <input type="password"
                    class="form-control"
                    name="passw"
                    placeholder="Password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class=" btn btn-primary">Sign In</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
